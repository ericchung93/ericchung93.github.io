<!doctype html>
<html>
 <head>
 	<title> Eric Chung</title>
 </head>
 <style>
 html, body {
 	width: 100%;
 }
 #container {
 	margin: 0 auto;
 	max-width: 1024px;
 }
 </style>
 <body>
 <div id = "container">
 	<h1>Eric Chung</h1>
 	<p>hello, world~</p>
 	<pre id="projects">

 	</pre>
 </div>
 <script>
 console.log(this)
 var projects = document.querySelector('#projects')

 fetch('https://api.github.com/users/ericchung93/repos')
 	.then(function(response) {
 		return response.json()
 	})
 	.then(function(data) {
 		for (var i = 0; i < data.length; i++) {
 			var repo = data[i]
 			var box = document.createElement('div')
 			box.innerHTML =  '<a href="' + repo.html_url + '">'+ '<p>' + repo.name + '</p></a>'
 			projects.appendChild(box)
 		}
 	})
 </script>
 </body>
</html>
